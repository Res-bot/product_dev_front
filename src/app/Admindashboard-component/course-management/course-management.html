<div class="student-management-container">
  <!-- Header Section -->
  <div class="header-section">
    <button class="add-button" (click)="onAddcourse()">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10 5V15M5 10H15" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Add Course
    </button>
  </div>

  <!-- Table Section -->
  <div class="table-wrapper">
    <table class="students-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>CODE</th>
          <th>DEPARTMENT</th>
          <th>TEACHER</th>
          <th>CREDITS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="courses.length === 0">
          <td colspan="6" style="text-align: center; padding: 40px; color: #999;">
            No courses available. Click "Add Course" to create one.
          </td>
        </tr>
        <tr *ngFor="let course of courses">
          <td class="name-cell">{{ course.courseName }}</td>
          <td>{{ course.courseCode }}</td>
          <td>{{ course.department }}</td>
          <td>{{ course.teacherName || 'Not Assigned' }}</td>
          <td>{{ course.credits }}</td>
          <td class="actions-cell">
            <button class="edit-button" (click)="onEdit(course)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M11.3333 2.66667L13.3333 4.66667M1.66667 14.3333H3.66667L12 6L10 4L1.66667 12.3333V14.3333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Edit
            </button>
            <button class="delete-button" (click)="onDelete(course)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 4H14M6.5 7V12M9.5 7V12M3 4L4 13C4 13.5304 4.21071 14.0391 4.58579 14.4142C4.96086 14.7893 5.46957 15 6 15H10C10.5304 15 11.0391 14.7893 11.4142 14.4142C11.7893 14.0391 12 13.5304 12 13L13 4M5.5 4V2.5C5.5 2.23478 5.60536 1.98043 5.79289 1.79289C5.98043 1.60536 6.23478 1.5 6.5 1.5H9.5C9.76522 1.5 10.0196 1.60536 10.2071 1.79289C10.3946 1.98043 10.5 2.23478 10.5 2.5V4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <app-add-course-modal
    [isOpen]="isAddCourseModalOpen"
    [isEditMode]="isEditMode"
    [courseData]="editCourse"
    [departments]="departments"
    [teachers]="teachers"
    (close)="onCloseModal()"
    (submit)="onSubmitCourse($event)">
  </app-add-course-modal>
</div>
