<div class="student-management-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="filters-group">
      <!-- Students Dropdown -->
      <div class="dropdown-wrapper">
        <select class="dropdown" [(ngModel)]="selectedType">
          <option value="all">All</option>
          <option value="students">Students</option>
          <option value="teachers">Teachers</option>
          <option value="staff">Staff</option>
        </select>
        <svg class="dropdown-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <!-- Filter Dropdown -->
      <div class="dropdown-wrapper">
        <select class="dropdown" [(ngModel)]="selectedFilter">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <svg class="dropdown-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <!-- Add Student Button -->
    <button class="add-button" (click)="onAddStudent()">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10 5V15M5 10H15" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Add User
    </button>
  </div>

  <!-- Table Section -->
  <div class="table-wrapper">
    <table class="students-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>STUDENT ID</th>
          <th>DEPARTMENT</th>
          <th>YEAR</th>
          <th>DESIGNATION</th>
          <th>ACTIONS</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td class="name-cell">{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.studentId }}</td>
          <td>{{ student.department }}</td>
          <td>{{ student.year }}</td>
          <td>{{student.designation}}</td>
          <td class="actions-cell">
            <button class="edit-button" (click)="onEdit(student)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M11.3333 2.66667L13.3333 4.66667M1.66667 14.3333H3.66667L12 6L10 4L1.66667 12.3333V14.3333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Edit
            </button>
            <button class="delete-button" (click)="onDelete(student)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 4H14M6.5 7V12M9.5 7V12M3 4L4 13C4 13.5304 4.21071 14.0391 4.58579 14.4142C4.96086 14.7893 5.46957 15 6 15H10C10.5304 15 11.0391 14.7893 11.4142 14.4142C11.7893 14.0391 12 13.5304 12 13L13 4M5.5 4V2.5C5.5 2.23478 5.60536 1.98043 5.79289 1.79289C5.98043 1.60536 6.23478 1.5 6.5 1.5H9.5C9.76522 1.5 10.0196 1.60536 10.2071 1.79289C10.3946 1.98043 10.5 2.23478 10.5 2.5V4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-add-student-modal
  [isOpen]="isAddStudentModalOpen"
  [isEditMode]="isEditMode"
  [studentData]="isEditMode && editIndex !== null ? students[editIndex] : null"
  (close)="onCloseModal()"
  (submit)="onSubmitStudent($event)">
  </app-add-student-modal>
</div>
