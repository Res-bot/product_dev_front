<!-- Modal Overlay -->
<div 
  *ngIf="isOpen" 
  class="modal-overlay"
  (click)="onClose()">
</div>

<!-- Modal Dialog -->
<div *ngIf="isOpen" class="modal-dialog">
  <!-- Modal Header -->
  <div class="modal-header">
    <h2 class="modal-title">{{ isEditMode ? 'Edit Department' : 'Add Department' }}</h2>
    <button 
      class="close-button"
      (click)="onClose()"
      aria-label="Close modal">
      âœ•
    </button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <!-- Department Name -->
      <div class="form-group full-width">
        <label for="name" class="form-label">
          Department Name <span class="required">*</span>
        </label>
        <input
          id="name"
          type="text"
          class="form-input"
          [(ngModel)]="form.name"
          name="name"
          placeholder="Enter department name"
          required />
      </div>

      <!-- Description -->
      <div class="form-group full-width">
        <label for="description" class="form-label">
          Description
        </label>
        <textarea
          id="description"
          class="form-input"
          [(ngModel)]="form.description"
          name="description"
          placeholder="Enter department description (optional)"
          rows="4"
          style="resize: vertical; min-height: 80px;">
        </textarea>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-cancel"
          (click)="onClose()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!isFormValid()">
          {{ isEditMode ? 'Update Department' : 'Add Department' }}
        </button>
      </div>
    </form>
  </div>
</div>
