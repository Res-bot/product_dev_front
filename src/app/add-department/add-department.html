<!-- Modal Overlay -->
<div 
  *ngIf="isOpen" 
  class="modal-overlay"
  (click)="onClose()">
</div>

<!-- Modal Dialog -->
<div *ngIf="isOpen" class="modal-dialog">
  <!-- Modal Header -->
  <div class="modal-header">
    <h2 class="modal-title">{{ isEditMode ? 'Edit Department' : 'Add Department' }}</h2>
    <button 
      class="close-button"
      (click)="onClose()"
      aria-label="Close modal">
      âœ•
    </button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <!-- First Row: Department Name and Department Code -->
      <div class="form-row">
        <div class="form-group">
          <label for="name" class="form-label">
            Department Name <span class="required">*</span>
          </label>
          <input
            id="name"
            type="text"
            class="form-input"
            [(ngModel)]="form.name"
            name="name"
            placeholder=""
            required />
        </div>
        <div class="form-group">
          <label for="code" class="form-label">
            Department Code <span class="required">*</span>
          </label>
          <input
            id="code"
            type="text"
            class="form-input"
            [(ngModel)]="form.code"
            name="code"
            placeholder=""
            required />
        </div>
      </div>

      <!-- Second Row: Department Head (Full Width) -->
      <div class="form-group full-width">
        <label for="head" class="form-label">
          Select Department Head <span class="required">*</span>
        </label>
        <select
          id="head"
          class="form-select"
          [(ngModel)]="form.head"
          name="head"
          required>
          <option value="" disabled>Select Department Head</option>
          <option *ngFor="let head of departmentHeads" [value]="head">
            {{ head }}
          </option>
        </select>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-cancel"
          (click)="onClose()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!isFormValid()">
          {{ isEditMode ? 'Update Department' : 'Add Department' }}
        </button>
      </div>
    </form>
  </div>
</div>
